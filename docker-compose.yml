version: '3.8'

services:
  tech-support-ui:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    # To pass the API key during build time if using Vite/React Envs:
    # args:
    #   API_KEY: ${API_KEY} 
    # Note: Client-side apps usually need the key at build time 
    # OR a runtime configuration file injection. 
    # For simplicity, ensure .env is present during build.
    
    restart: always
